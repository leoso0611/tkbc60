on: 
  push:
    branches:
      - main
name: ðŸš€ Deploy production website on push
jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest
    steps:
    - name: ðŸšš Get latest code
      uses: actions/checkout@v3

    - name: Use Node.js 16
      uses: actions/setup-node@v2
      with:
        node-version: '16'
      
    - name: ðŸ”¨ Build Project
      run: |
        npm install
        npm run build
    
    - name: ðŸ“‚ Sync files
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ${{ secrets.ftpproduction_server }}
        username: ${{ secrets.ftpproduction_username }}
        password: ${{ secrets.ftpproduction_password }}
        dangerous-clean-slate: true
        local-dir: ./build/